<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
            .red{
                color: #fff;
                background-color: #d9534f;
                border-color: #d43f3a;
            }

            .green{
                color: #fff;
                background-color: #5cb85c;
                border-color: #4cae4c;
            }

            .blue{
                color: #fff;
                background-color: #428bca;
                border-color: #357ebd;
            }

            .yellow{
                color: #fff;
                background-color: #f0ad4e;
                border-color: #eea236;           
            }

            
            .red_check{
                color: #d9534f;
            }

            .green_check{
                color: #5cb85c;
            }

            .blue_check{
                color: #428bca;
            }

            .yellow_check{
                color: #f0ad4e;
            }

            a.list-group-item {
                position: relative;
                padding: 12px 15px 12px 50px ;

            }
            .loggedin {
                position: absolute;
                color: white;
                top: 15px;
                right: 10px;
                text-transform:uppercase;
            }
            
            .boulder-name {
                text-transform: capitalize
            }
            .navbar .container {
                position: relative;
            }

            i.glyphicon-plus-sign {
                position: absolute;
                right: 110px;
                font-size: 32px;
            }

            i.glyphicon-minus-sign {
                position: absolute;
                right: 70px;
                font-size: 32px;
            }

            i.glyphicon-check,
            i.glyphicon-unchecked {
                position: absolute;
                font-size: 32px;
                left: 10px;
            }

            .navbar .badge {
                margin-right: 0px;
                margin-left: 4px;
            }
            
            .list-group .badge {
                padding: 8px 12px;
                position: absolute;
                right: 10px;
                top: 8px;
            }
            
            .diff-filter{
/*                margin: 0px;
                padding: 10px;
                left: 0px;
                bottom: 0;
                background: #222;
                position: fixed;
                width: 100%;
                text-align: center;*/
                padding: 8px 0 0 10px;
            }
            
            .page-container {
                padding-top: 10px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    </head>
    <body ng-controller="BoulderCtrl">

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
<!--                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Ujjero</a>
                    
                </div>-->

        <div class="diff-filter" ng-show="loggedIn">
            <div class="btn-group" >
                <button type="button" class="btn btn-default" ng-click="diffFilter='all'">All</button>
                <button type="button" class="btn btn-danger" ng-click="diffFilter='red'">R</button>
                <button type="button" class="btn btn-success" ng-click="diffFilter='green'">G</button>
                <button type="button" class="btn btn-warning" ng-click="diffFilter='yellow'">Y</button>
                <button type="button" class="btn btn-primary" ng-click="diffFilter='blue'">B</button>
            </div>
        </div>

                <div class="loggedin" ng-hide="!loggedIn" >
                    {{username}} <span class="badge">{{climbed()}}</span>
                </div>
            </div>
        </div>


        <div class="container page-container" >

            <div class="jumbotron" ng-hide="loggedIn">
                <h1>Log in</h1>

                <form >

                    <div class="form-group">
                        <input type="text" ng-model="usernameInput" ng-minlength="3" placeholder="Username" class="form-control" >
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="login()" >Sign in</button>
                </form>

                <p>
                    You can choose any funny name just like on paper ...
                </p>
            </div>


            <div class="row">
                <div class="col-xs-12" ng-hide="!loggedIn">

                    <div class="list-group" >
                        <a ng-repeat="boulder in boulders| filter:filterByDifficulty" href="#" onclick="return false;" class="list-group-item" ng-class=" boulder.id == selected ? 'active': '' "
                           ng-click="selectBoulder(boulder.id)"
                           >

                            <i ng-class="checkedClass(boulder)" ng-click="toggleClimbed(boulder)"></i> 

                            <span class="boulder-name">{{boulder.name}}</span>

                            <span ng-show="boulder.id == selected && ! boulder.climbed">
                                <i class="glyphicon glyphicon-plus-sign" ng-click="increaseTries(boulder)" ></i>
                                <i class="glyphicon glyphicon-minus-sign" ng-click="decreaseTries(boulder)" ></i>
                            </span>
                            <span class="badge {{boulder.diff}}">{{boulder.tries}}</span>
                        </a>
                    </div>
                </div>
            </div>


        </div> <!-- /container -->        
        

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>

        <script>
                        var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']];
                        (function(d, t) {
                            var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
                            g.src = '//www.google-analytics.com/ga.js';
                            s.parentNode.insertBefore(g, s)
                        }(document, 'script'));
        </script>
    </body>
</html>
