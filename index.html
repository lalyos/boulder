    <div class="container" ng-controller="BoulderCtrl">

        <div class="row">
        <div class="col-xs-12">
            
            
            <div class="list-group" >
                <a ng-repeat="boulder in boulders" href="#" class="list-group-item"
                   ng-click="boulder.climbed = ! boulder.climbed">

                    <i ng-class="checkedClass(boulder.climbed)"></i> 

                    {{boulder.name}}
                     <span class="badge {{boulder.diff}}">{{boulder.tries}}</span>
                </a>
            </div>
        </div>
      </div>


      <footer>
        <p>You are logged in as {{username}} </p>
        <p><span class="badge">{{climbed()}}</span></p>
      </footer>
